apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/os: linux
  name: example-centos7
spec:
  template:
    metadata:
      labels:
        kubevirt.io/domain: myvmi
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
        machine:
          type: q35
        resources:
          requests:
            memory: 2056M
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: example-centos7
      - name: cloudinitdisk
        cloudInitNoCloud:
          userDataBase64: 
